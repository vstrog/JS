<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <h1>Temperature converter</h1>

      <div class="form-group col-md-3">
      <label for="pwd">Celsiuses:</label>
      <input type="text" class="form-control" id="celcius" onkeyup="celciusToFahrenheit()">
    </div>

    <div class="form-group col-md-3">
      <label for="pwd">Farenheits:</label>
      <input type="text" class="form-control" id="fahrenheit" onkeyup="fahrenheitToCelcius()">
    </div>
    


    <script>
      require('./render.js');

      function celciusToFahrenheit(){
			let celcius = document.getElementById('celcius').value;
			let fahrenheit = (celcius* 9/5) + 32;
			document.getElementById('fahrenheit').value = fahrenheit;
		}

		function fahrenheitToCelcius(){
			let fahrenheit = document.getElementById('fahrenheit').value;
			let celcius = (fahrenheit - 32) * 5/9
			document.getElementById('celcius').value = celcius;
		}
    </script>
  </body>
</html>
