<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">  
  <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>יצירת סיסמא חדשה</h2>
        <div class="result-container" dir="ltr">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="settings">
                <label for="length">אורך סיסמא</label>
                <input type="number" id="length" min="4" max="20" value="20" />
            </div>
            <div class="settings">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">כוללת אותיות גדולות</label>
            </div>
            <div class="settings">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">כוללת אותיות קטנות</label>
            </div>
            <div class="settings">
                <input type="checkbox" id="numbers" checked />
                <label for="numbers">כוללת מספרים</label>
            </div>
            <div class="settings">
                <input type="checkbox" id="symbols" checked />
                <label for="symbols">כוללת סמלים מיוחדים</label>
            </div>
        </div>
        <button class="btn btn-large" id="generate">צור סיסמא</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
